    <div id="main-container2">
        <h1>Cadastrar sala</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="filial">Filial:</label>
                <input type="text" name="filial" id="filian" placeholder="Insira a filial">
            </div>
            <div class="half-box">
                <label for="sala">Número da sala:</label>
                <input type="text" name="sala" id="sala" placeholder="Número da sala">
            </div>
            <div class="full-box">
                <label for="name">Situação da sala:</label>
                <select name="" id="">
                <option value="" disabled selected>-Selecione uma opção-</option>
                <option value="">Em manutenção</option>
                <option value="">Disponível</option>
                </select>
         </div>
            <div class="full-box">
                <input type="button" class="botao-cadastro" onclick="continuar()" id="btn-submit" value="Cadastrar">
            </div>
          
        </form>
    </div>
    <p class="error-validation template"></p>
